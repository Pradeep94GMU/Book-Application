<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #F7F8FA;
      }

      #counterDisplay {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .button {
        padding: 10px;
        font-size: 9px;
        margin: 5px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="background.js"></script>
  </head>
  <body>
    <h2>Job Applied</h2>
    <h1 id="counterDisplay">0</h1>
    <button id="incrementButton" class="button">Add</button>
    <button id="undoButton" class="button">Undo</button>
    <button id="resetButton" class="button">Reset</button>

    <input type="text" id="companyInput" placeholder="Company Name" />
    <button id="saveCompanyButton" class="button">Save Company</button>
    <ul id="companyList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
